<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e80e54bf1e.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="container">
        <ul class="exchange-rates">
            <h1 class="exchange-rates__heading">Курс Валют</h1>
            <li class="exchange-rates__item item-rate">
                <div class="item-rate__left left-item">
                    <div class="left-item__flag">
                        <img src="img/USA-flag.svg.webp" alt="USA flag">
                    </div>
                    <p>USD</p>
                </div>
                <div class="item-rate__right">
                    <span id="USD">0.00</span>
                    <i class="fa-sharp fa-solid fa-tenge-sign"></i>
                </div>
            </li>
            <li class="exchange-rates__item item-rate">
                <div class="item-rate__left left-item">
                    <div class="left-item__flag">
                        <img src="img/Europe-flag.png" alt="European flag">
                    </div>
                    <p>EUR</p>
                </div>
                <div class="item-rate__right">
                    <span id="EUR">0.00</span>
                    <i class="fa-sharp fa-solid fa-tenge-sign"></i>
                </div>
            </li>
            <li class="exchange-rates__item item-rate">
                <div class="item-rate__left left-item">
                    <div class="left-item__flag">
                        <img src="img/Russia-flag.png" alt="Russian flag">
                    </div>
                    <p>RUB</p>
                </div>
                <div class="item-rate__right">
                    <span id="RUB">0.00</span>
                    <i class="fa-sharp fa-solid fa-tenge-sign"></i>
                </div>
            </li>
            <li class="exchange-rates__item item-rate">
                <div class="item-rate__left left-item">
                    <div class="left-item__flag">
                        <img src="img/Czech-flag.png" alt="Czech flag">
                    </div>
                    <p>CZK</p>
                </div>
                <div class="item-rate__right">
                    <span id="CZK">0.00</span>
                    <i class="fa-sharp fa-solid fa-tenge-sign"></i>
                </div>
            </li>
            <li class="exchange-rates__item item-rate">
                <div class="item-rate__left left-item">
                    <div class="left-item__flag">
                        <img src="img/UK-flag.webp" alt="Czech flag">
                    </div>
                    <p>GBP</p>
                </div>
                <div class="item-rate__right">
                    <span id="GBP">0.00</span>
                    <i class="fa-sharp fa-solid fa-tenge-sign"></i>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
